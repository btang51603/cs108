{% extends 'mini_fb/base.html' %}

{% block content %}

<h1>{{Profile.first_name}} {{Profile.last_name}}</h1>
<ul>
    <img src="{{Profile.image}}" style="max-width: 800;">
</ul>

<h2>
    {{Profile.email}}
</h2>

<ul>
    {% for StatusMessage in Profile.get_status_messages %}
        <li>{{StatusMessage.message}}</li>
    {% endfor %}
</ul>
{% endblock %}
