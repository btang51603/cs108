
<h1>Showing all quotes</h1>
<!-- scriptlet code to display the value of the variable `quotes` 
{{ quotes }}
-->

<ul>
    {% for quote in quotes %}
    <li>"{{quote.text}}" - {{quote.person}}<br>
        <img src="{{quote.person.get_random_image}}" style="max-width: 400;">
    </li>
    {% endfor %}
</ul>
